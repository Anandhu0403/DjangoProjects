{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mx-auto p-3">
    <h2 class="text-center mb-5">Are you sure you want to delete this post?</h2>

    <div class="container d-flex justify-content-center">
        <div class="card" style="max-width: 100%; width: 18rem;">
            <img src="{{ post.picture.url }}" class="card-img-top img-fluid" alt="post image">
            <div class="card-body text-center">
                <h5 class="card-title">@{{ post.user.username }}</h5>
                <p class="card-text">{{ post.caption }}</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100 mb-2">Yes, Delete</button>
                    <a href="{% url 'post:index' %}" class="btn btn-success w-100 mb-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
